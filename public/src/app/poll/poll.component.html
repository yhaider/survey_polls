<div class="container">
    <div *ngIf = "poll" class = "header">
        <h3>{{ poll.question }}</h3>
        <p>Click on the vote button to vote!</p>
    </div>
    <div class="table"*ngIf = "options">
        <table>
            <tr>
                <th>Option</th>
                <th>Current Count of Votes</th>
                <th>Action </th>
            </tr>
            <tr *ngFor = "let option of options">
                <td>{{ option.option }}</td>
                <td>{{ option.likes }}</td>
                <td><button type="button" name="button" (click)="getOption(option._id)">Vote</button></td>
            </tr>
        </table>
        <p><a [routerLink] = "['/dashboard']">Go Back to Dashboard</a></p>
    </div>
</div>
